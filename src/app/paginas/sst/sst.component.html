<div class="container">
    <div class="card text-white bg-info mb-3" style="max-width: auto;">
        <div class="card-header text-center">
            <h3>SOLICITUD DE SERVICIO DE TRANSPORTE</h3>
        </div>
    </div>
    <hr>

    <div class="form-group">
        <mat-form-field class="form-control">
            <input type="text" matInput [(ngModel)]="this.servicios.selectedST.pasajeros"
                placeholder="Nombre(s) del(los) pasajero(s)" required>
        </mat-form-field><br>
    </div>
    <div class="form-group">
        <mat-form-field class="form-control">
            <input matInput type="text" class="form-control" placeholder="Destino (dirección completa)"
                [(ngModel)]="this.servicios.selectedST.destino" required>
        </mat-form-field><br>
    </div>
    <div class="form-group">
        <mat-form-field class="form-control">
            <input matInput type="text" class="form-control" id="isValid" placeholder="Número de pasajeros"
                [(ngModel)]='this.servicios.selectedST.nPasajeros' required>
        </mat-form-field>
    </div>
    <hr>



    <h5 class="text-center text-success">Fecha y hora de salida</h5>
    <div class="form-group">
        <mat-form-field class="form-control">
            <input matInput [matDatepicker]="picker" [(ngModel)]='this.servicios.selectedST.salidaSt'>

            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
    </div>
    <div class="form-group">
        <mat-form-field class="form-control">
            <mat-label>HORA DE SALIDA</mat-label>
            <!--mat-select [(value)]='this.formularioSST.horaS'-->
            <mat-select [(value)]='this.servicios.selectedST.horaS' [(ngModel)]='this.servicios.selectedST.horaS'
                required>
                <mat-option *ngFor="let hora of horas" [value]="hora.value">
                    {{hora.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>



    <br>
    <h5 class="text-center text-danger">Fecha y hora de retorno</h5>
    <div class="form-group">
        <mat-form-field class="form-control">
            <input matInput [matDatepicker]="picker2" [(ngModel)]='this.servicios.selectedST.regresoSt' />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="form-control">
            <mat-label>HORA DE REGRESO</mat-label>
            <mat-select [(value)]='this.servicios.selectedST.horaR' [(ngModel)]='this.servicios.selectedST.horaR'
                required>
                <mat-option *ngFor="let hora of horas" [value]="hora.value">
                    {{hora.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field><br>
    </div>



    <div class="form-group">
        <br>
        <mat-radio-group class="form-control" [(ngModel)]='this.servicios.selectedST.tServicio' required>TIPO DE
            SERVICIO:&nbsp;&nbsp;
            <mat-radio-button value="LOCAL">LOCAL</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-radio-button value="FORÁNEO">FORÁNEO</mat-radio-button>
        </mat-radio-group><br>
        <mat-radio-group class="form-control" [(ngModel)]='this.servicios.selectedST.tTransporte' required>TIPO DE
            TRANPORTE:&nbsp;&nbsp;
            <mat-radio-button value="PASAJEROS">PASAJEROS</mat-radio-button>&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-radio-button value="CARGA">CARGA</mat-radio-button>
        </mat-radio-group><br>

        <mat-form-field class="form-control">
            <textarea matInput placeholder="Información adicional" cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="5" cdkAutosizeMaxRows="5" [(ngModel)]='this.servicios.selectedST.infAd'></textarea>
        </mat-form-field>
    </div>


    <br>
    <div class="d-grid gap-2">
        <button class="btn btn-lg btn-outline-info btn-block" (click)="guardar()">
            <mat-icon>save</mat-icon>
        </button>
    </div>

</div>
