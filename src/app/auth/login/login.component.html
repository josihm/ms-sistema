<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center">Login</h4>
                <form [formGroup]="formularioLogin" (click)="signIn()">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" 
                            class="form-control"
                            id="exampleInputEmail1"
                            formControlName="correo" 
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password"
                            class="form-control"
                            formControlName="psw"
                            required
                        />
                    </div><br>
                    <div class="row">
                        <button class="btn btn-primary btn-lg bg-info">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
