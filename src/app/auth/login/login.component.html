<div class="row">
    <div class="col-md-6 mx-auto mt-5" >
        <div class="card">
            <div class="card-body">
                <h4 class="text-center">Login</h4>
                <!--form  -->
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" 
                            class="form-control"
                            id="exampleInputEmail1"
                            matInput
                            [(ngModel)]= 'this.correo'
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password"
                            class="form-control"
                            
                            [(ngModel)]= "this.psw"
                            required
                        />
                    </div><br>
                    <div class="row">
                        <button class="btn btn-primary btn-lg bg-info" (click)="signIn(this.correo,this.psw)">Login</button>
                    </div>
                <!--/form-->
            </div>
        </div>
    </div>
</div>
